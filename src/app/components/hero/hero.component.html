<h1 class="animated fadeIn">{{hero.name}}</h1> <small> Created in: {{hero.create}}</small>
<hr>
<div class=" row animated fadeIn fast ">

    <div class="col-md-4 ">

        <img [src]="hero.img " class="img-fluid " alt="hero.name ">
        <br><br>
        <a [routerLink]="[ '/heroes'] " class=" btn btn-outline-primary btn-block d-flex flex-column ">Back to Heroes</a>
    </div>

    <div class="col-md-8 d-flex-column">
        <h3>Name:{{hero.name}}</h3>

        <p>{{hero.info}}</p>
        <div>
            <img *ngIf="hero.home=='Marvel' " class="img-logo-marvel" src="./assets/img/marvel-logo.jpg " alt="logo_marvel ">
            <img *ngIf="hero.home=='DC' " class=" img-logo-dc  " src="./assets/img/dc_logo.jpeg " alt="logo_dc ">

        </div>



    </div>

</div>
